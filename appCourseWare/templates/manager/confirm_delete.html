<!-- templates/admin/confirm_delete.html -->
{% extends 'manager/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h2>تأیید حذف</h2>
    <div class="alert alert-danger">
        <p>آیا مطمئن هستید می‌خواهید <strong>{{ object.first_name }} {{ object.last_name }}</strong> را حذف کنید؟</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">حذف</button>
        <a href="{% url 'professor_list_view' %}" class="btn btn-secondary">لغو</a>
    </form>
</div>
{% endblock %}
