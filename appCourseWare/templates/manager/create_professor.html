{% extends 'manager/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h2 class="mb-4">ایجاد استاد جدید</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="card shadow">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">نام</label>
                        <input type="text" name="first_name" class="form-control" required>
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label">نام خانوادگی</label>
                        <input type="text" name="last_name" class="form-control" required>
                    </div>
                    
                    <div class="col-md-12">
                        <label class="form-label">ایمیل</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    
                    <div class="col-md-12">
                        <label class="form-label">دپارتمان</label>
                        <select name="department" class="form-select" required>
                            <option value="">انتخاب دپارتمان</option>
                            {% for department in departments %}
                            <option value="{{ department.pk }}">{{ department.department_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="card-footer bg-transparent">
                <div class="d-flex justify-content-between">
                    <a href="{% url 'professor_list_view' %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>بازگشت
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save me-2"></i>ایجاد استاد
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
