<!-- templates/admin/edit_student.html -->
{% extends 'admin/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h2>ویرایش دانشجو: {{ student.get_full_name }}</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label>نام:</label>
            <input type="text" name="first_name" value="{{ student.first_name }}" class="form-control">
        </div>

        <div class="form-group">
            <label>نام خانوادگی:</label>
            <input type="text" name="last_name" value="{{ student.last_name }}" class="form-control">
        </div>

        <div class="form-group">
            <label>ایمیل:</label>
            <input type="email" name="email" value="{{ student.email }}" class="form-control">
        </div>

        <div class="form-group">
            <label>رشته:</label>
            <select name="major" class="form-control">
                {% for major in majors %}
                    <option value="{{ major.pk }}" {% if major.pk == student.major.pk %}selected{% endif %}>
                        {{ major.major_name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">ذخیره تغییرات</button>
        <a href="{% url 'student_list_view' %}" class="btn btn-secondary">لغو</a>
    </form>
</div>
{% endblock %}
