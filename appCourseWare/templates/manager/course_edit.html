{% extends 'manager/base.html' %}
{% load static crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title border-bottom pb-3">
                <i class="fas fa-plus-circle text-success"></i> ایجاد درس جدید
            </h2>
            
            <form method="post" enctype="multipart/form-data" class="row g-4">
                {% csrf_token %}
                
                <!-- Basic Information Section -->
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-header bg-light-primary">
                            <i class="fas fa-info-circle me-2"></i> اطلاعات پایه
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">نام درس <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="course_name" required
                                       pattern=".{3,200}" title="نام درس باید بین ۳ تا ۲۰۰ کاراکتر باشد">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">کد درس <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="course_code" required
                                       pattern="[A-Za-z0-9]{3,10}" title="کد درس باید بین ۳ تا ۱۰ کاراکتر انگلیسی یا عدد باشد">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">دپارتمان <span class="text-danger">*</span></label>
                                <select class="form-select search-select" name="department" required>
                                    <option value="">انتخاب دپارتمان</option>
                                    {% for department in departments %}
                                    <option value="{{ department.pk }}">
                                        {{ department.department_name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="row g-2">
                                <div class="col-6">
                                    <label class="form-label">واحد درسی <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" name="credits" 
                                           value="3" min="1" max="4" required>
                                </div>
                                <div class="col-6">
                                    <label class="form-label">نوع درس</label>
                                    <select class="form-select" name="course_type">
                                        {% for type in course.COURSE_TYPES %}
                                        <option value="{{ type.0 }}">
                                            {{ type.1 }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Scheduling Section -->
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-header bg-light-info">
                            <i class="fas fa-clock me-2"></i> زمان‌بندی
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">زمان امتحان <span class="text-danger">*</span></label>
                                <input type="datetime-local" class="form-control" name="exam_time" required
                                       min="{% now 'Y-m-d\TH:i' %}">
                            </div>
                            
                            <div class="row g-2">
                                <div class="col-6">
                                    <label class="form-label">روزهای برگزاری</label>
                                    <select class="form-select select2-multiple" name="class_days" multiple>
                                        {% for day in course.CLASS_DAYS %}
                                        <option value="{{ day.0 }}">
                                            {{ day.1 }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-6">
                                    <label class="form-label">زمان کلاس</label>
                                    <select class="form-select" name="class_time">
                                        {% for time in course.TIME_SLOTS %}
                                        <option value="{{ time.0 }}">
                                            {{ time.1 }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row g-2 mt-2">
                                <div class="col-6">
                                    <label class="form-label">ظرفیت <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" name="capacity" 
                                           value="30" min="1" max="100" required>
                                </div>
                                <div class="col-6">
                                    <label class="form-label">وضعیت</label>
                                    <select class="form-select" name="status">
                                        {% for status in course.STATUS_CHOICES %}
                                        <option value="{{ status.0 }}">
                                            {{ status.1 }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Relationships Section -->
                <div class="col-12">
                    <div class="card">
                        <div class="card-header bg-light-success">
                            <i class="fas fa-link me-2"></i> روابط و پیش‌نیازها
                        </div>
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label class="form-label">استاد مربوطه</label>
                                    <select class="form-select search-select" name="professor">
                                        <option value="">انتخاب استاد</option>
                                        {% for professor in professors %}
                                        <option value="{{ professor.pk }}">
                                            {{ professor.full_name }} ({{ professor.professor_code }})
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">کلاس درس</label>
                                    <select class="form-select search-select" name="classroom">
                                        <option value="">انتخاب کلاس</option>
                                        {% for classroom in classrooms %}
                                        <option value="{{ classroom.pk }}">
                                            {{ classroom.classroom_name }} (گنجایش: {{ classroom.capacity }})
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">رشته مرتبط</label>
                                    <select class="form-select search-select" name="major">
                                        <option value="">انتخاب رشته</option>
                                        {% for major in majors %}
                                        <option value="{{ major.pk }}">
                                            {{ major.major_name }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row g-3 mt-3">
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-header bg-light-warning">
                                            پیشنیازها
                                        </div>
                                        <div class="card-body">
                                            <select class="form-select select2-multiple" name="prerequisites" multiple>
                                                {% for course in all_courses %}
                                                <option value="{{ course.pk }}">
                                                    {{ course.course_code }} - {{ course.course_name }}
                                                </option>
                                                {% endfor %}
                                            </select>
                                            <small class="text-muted">می‌توانید چند گزینه را انتخاب کنید</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-header bg-light-info">
                                            همنیازها
                                        </div>
                                        <div class="card-body">
                                            <select class="form-select select2-multiple" name="corequisites" multiple>
                                                {% for course in all_courses %}
                                                <option value="{{ course.pk }}">
                                                    {{ course.course_code }} - {{ course.course_name }}
                                                </option>
                                                {% endfor %}
                                            </select>
                                            <small class="text-muted">می‌توانید چند گزینه را انتخاب کنید</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="col-12">
                    <div class="d-flex justify-content-end gap-2">
                        <button type="submit" class="btn btn-success px-5">
                            <i class="fas fa-save me-2"></i> ذخیره درس
                        </button>
                        <a href="{% url 'course_list_view' %}" class="btn btn-outline-secondary px-5">
                            <i class="fas fa-times me-2"></i> انصراف
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Add Select2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
<style>
    .select2-container--default .select2-selection--multiple {
        border: 1px solid #ced4da;
        padding: 0.375rem 0.75rem;
    }
    .select2-container .select2-selection--multiple {
        min-height: 38px;
    }
</style>

<!-- Add Select2 JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        $('.search-select').select2({
            placeholder: "جستجو و انتخاب",
            allowClear: true
        });
        
        $('.select2-multiple').select2({
            placeholder: "انتخاب کنید",
            maximumSelectionLength: 5,
            closeOnSelect: false
        });
    });
</script>
{% endblock %}
